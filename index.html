<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="index.js" charset="utf-8"></script>
  <link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Poké-Ballin</title>
</head>
<body>
  <header>
    <div id="logo">
      <h1>Poké-Ballin</h1>
    </div>
    <div id="search-image">

    </div>
    <div id="search-bar">
      <form id="country-form">
        <input type="text" name="player" placeholder="Find player" id="player-search" />
        <input type="submit" placeholder="Get player" id="get-player" />
      </form>
    </div>
  </header>

  <main>
    <div id="player-user">

    </div>
    <div id="computer-user">

    </div>
    <div id="moveused-text">

    </div>
    <div id="action-box">
      <div id="action-text">
        <p>Text</p>
      </div>
      <div id="move-1">
        <p>Shoot</p>
      </div>
      <div id="move-2">
        <p>Steal</p>
      </div>
      <div id="move-3">
        <p>Pass</p>
      </div>
      <div id="move-4">
        <p>Box-out</p>
      </div>
    </div>
  </main>
</body>
</html>
