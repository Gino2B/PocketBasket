<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="index.js" charset="utf-8"></script>
  <link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Poké-Ballin</title>
</head>
<body>
  <header >



    
    <div id="logo">
      <h1>Poké-Ballin</h1>
    </div>
    <div id="search-image">
      <p id="select-text">Click on the image to select this player</p>
    </div>
    <div id="search-bar">
      <form id="player-form">
        <input type="text" name="player" placeholder="Find player" id="player-search" />
        <input type="submit" placeholder="Get player" id="get-player" />
      </form>
    </div>
  </header>

  <hr>

  <main id="play-game">
    <div id="player-user">
      <div id="playerUI-container">

      </div>
      <div id="playerImage-container">

      </div>
    </div>
    <!-- ********* GOT THIS FROM AN ONLINE SOURCE FOR A LOGO ***********-->
    <!-- ********* https://codepen.io/blakeworsley/pen/pbdqBK *********** -->
    <div id="outer-container">
      <div class="container">
        <div class="ball">
          <div class="center">
            <div class="center2">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ********* GOT THIS FROM AN ONLINE SOURCE FOR A LOGO ***********-->
    <!-- ********* https://codepen.io/blakeworsley/pen/pbdqBK *********** -->
    <div id="moveused-text">

    </div>
     <div id="computer-user">
       <div id="computerUI-container">

       </div>
       <div id="computerImage-container">

      </div>
    </div>
    <div id="action-box">
      <div id="action-text">
        <p id="action-prompt">Text</p>
      </div>
      <div id="move1-container">
        <button id="move-1" type="button">Shoot</button>
      </div>
      <div id="move2-container">
        <button  id="move-2" type="button">Defend</button>
      </div>
      <div id="move3-container">
        <button id="move-3" type="button">Pass</button>
      </div>
      <div id="move4-container">
        <button id="move-4" type="button">Box-out</button>
      </div>
    </div>
  </main>
</body>
</html>
